<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <title>Photogalery</title>
</head>
<body>
    <div class="wrapper">
    <header>
         <div class="logo_container">
            <svg class="logo-svg"  viewBox="0 0 100 100" width="60" height="60" fill="none">
                <!-- Внешний круг -->
                <circle cx="50" cy="50" r="48" stroke="white" stroke-width="2" fill="black" />
        
                <!-- Внутренние элементы -->
                <path d="M30 50 A20 20 0 1 1 70 50 A20 20 0 1 1 30 50 Z" 
                    stroke="white" 
                    stroke-width="2" 
                    fill="black"
                />
                <circle cx="50" cy="50" r="8" fill="white" />
                <!-- Зрачок -->
                    <circle cx="50" cy="50" r="4" fill="red" />

                    <!-- Блик -->
                    <circle cx="48.5" cy="48.5" r="1.2" fill="white" />
                    <!-- Вписанный треугольник -->
                    <polygon 
                        points="50,4 11.2,84.8 88.8,84.8" 
                        fill="none" 
                        stroke="white" 
                        stroke-width="2"
                    />
            </svg>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">ГЛАВНАЯ</a></li>
                <li><a href="#awards">НАГРАДЫ</a></li>
                <li><a href="#gallery">ГАЛЕРЕЯ</a></li>
                <li><a href="#famous">ИЗВЕСТНЫЕ ЛИЧНОСТИ</a></li>
            </ul>
        </nav>
    </header>
        <section class="award-section">
            <h1 id="awards">НАШИ НАГРАДЫ</h1>
            <div class="award-gallery">
            <div class="award-image1"></div>
            <div class="award-image2"></div>
            <div class="award-image3"></div>
        </div>
        </section>
    </div>
    <div class="photo-wrapper">
        <section class="photo-section">
            <h1 id="gallery">ФОТОГОЛЕРЕЯ</h1>
            <div class="photo-gallery">
            <div class="photo-image1"></div>
            <div class="photo-image2"></div>
            <div class="photo-image3"></div>
            <div class="photo-image4"></div>
            </div>  
        </section>
    </div>
    <div class="famous_wrapper">
        <section class="famous-section">
            <h1 id="famous">ЗНАМЕНИТОСТИ ВЫБИРАЮТ НАС</h1>
            <div class="famous-gallery">
            <div class="famous-image1">
                <div></div>
                <span>Дима Масленников</span>
            </div>
            <div class="famous-image2">
                <div></div>
                <span>Райан Гослинг</span>
            </div>
            <div class="famous-image3">
                <div></div>
                <span>Дуэйн Джонсон</span>
            </div>
        </div>
        </section>
    </div>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
    </script>
</body>
</html>
